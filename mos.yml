name: hk_weather_display
author: Michael Fung <hkuser2001@gmail.com>
description: Display Hong Kong district weather using LED matrix
version: 1.0_20191230r1
manifest_version: 2017-09-29

libs_version: ${mos_version}
modules_version: ${mos_version}
mongoose_os_version: ${mos_version}

tags:
  - cloud
  - c
  - js
sources:
  - src
filesystem:
  - fs
libs:
    # common mgos libs
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/rpc-loopback
  - origin: https://github.com/mongoose-os-libs/mqtt
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/rpc-service-ota
  - origin: https://github.com/mongoose-os-libs/ota-http-server
  - origin: https://github.com/mongoose-os-libs/spi
  - origin: https://github.com/mongoose-os-libs/vfs-dev-spi-flash
  - origin: https://github.com/mongoose-os-libs/mjs
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/sntp
  - origin: https://github.com/michaelfung/max7219-spi
    version: master


config_schema:
  - ["mqtt.enable", true]
  - ["mqtt.server", "hab2.lan:1883"]
  - ["wifi.ap.enable", false]
  - ["wifi.sta.enable", true]
  - ["wifi.ap.keep_enabled", false]
  - ["sntp.server", "192.168.0.254"]
  - ["debug.udp_log_addr", "192.168.0.1:514"]
  
  # auto shut down in case the user forgot
  - ["nm","o", {title: "Night Mode settings"}]
  - ["nm.enable", "b", true, {title: "enable night mode?"}]
  - ["nm.bh", "i", 15, {title: "begin hour"}]
  - ["nm.bm", "i", 0, {title: "begin min"}]
  - ["nm.eh", "i", 22, {title: "end hour"}]
  - ["nm.em", "i", 30, {title: "end min"}]
  
  - ["timer","o", {title: "Timer settings"}]
  - ["timer.tz", "s", "+0800", {title: "time zone in UTC offset"}]
  # set an auto display period so that user won't have to touch anything
  - ["timer.sch_enable", "b", true, {title: "enable schedules?"}]
  
platform: esp32

